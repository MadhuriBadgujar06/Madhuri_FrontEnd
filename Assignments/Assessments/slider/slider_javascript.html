<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Using Javascript</title>
    <!-- -----------------CSS link------------------ -->
    <link rel="stylesheet" href="slider_style.css">
    
</head>
<body>
     <div class="slider-container">
         <div class="slide">
             <img src="./slider1.jpg" width="100%" alt="">
             <div class="caption">Caption Text1</div>
         </div>

         <div class="slide">
            <img src="./slider2.webp" alt="">
            <div class="caption">Caption Text2</div>
        </div>

        <div class="slide">
            <img src="./slider3.webp" alt="">
            <div class="caption">Caption Text3</div>
        </div>

        <div class="slide">
            <img src="./slider4.webp" alt="">
            <div class="caption">Caption Text4</div>
        </div>
            <span class="arrow prev" onclick="controller(-1)">&#10094</span>
            <span class="arrow next" onclick="controller(1)">&#10095</span>
      

       
     </div>

     <!-- ----------------Script Link----------------------------------- -->
     <script src="slider_script.js"></script>
</body>
</html>
