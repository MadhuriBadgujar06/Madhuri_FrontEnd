<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LightBox Gallery</title>

    <!-- ----------------Bootstrap CDN-------------------- -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- ----------------JQuery CDN-------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- ----------------CSS----------------------------------- -->
    <style>
        .demo img:hover
        {
            transform:scale(1.2);
        }
       
        .demo img
        {
            width: 100%;
        }
      
    </style> 

    <!-- ----------------JQuery----------------------------------- -->
     <script>
        $(document).ready(function(){
                $("img").mouseover(function(){
                $("body").css( 'background','rgb(0,0,0,0.5)');
                $('h1').css('color','white');
             
        })
        $("img").mouseleave(function(){
                $("body").css( 'background','white');
                $('h1').css('color','black');
            
        })
        })
    </script>

  </head>
  <body>
       <div class="container-fluid p-5 demo">
            <div class="row ">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <h1 class="text-center">  PHOTO/GALLERY </h1>
                    <hr class="text-light">
                </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <img src="./img1.webp" width="100%" class="img-thumbnail" alt="">
                    </div>
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <img src="./img2.webp" class="img-thumbnail" alt="">
                    </div>
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <img src="./img3.webp" class="img-thumbnail" alt="">
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <img src="./img4.webp" class="img-thumbnail" alt="">
                    </div>
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <img src="./img5.webp" class="img-thumbnail" alt="">
                    </div>
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <img src="./img6.webp" class="img-thumbnail" alt="">
                    </div>
                </div>
                
                <div class="row justify-content-between">
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <img src="./img7.webp" class="img-thumbnail" alt="">
                    </div>
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <img src="./img8.webp" class="img-thumbnail" alt="">
                    </div>
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <img src="./img9.webp" class="img-thumbnail" alt="">
                    </div>
                </div>
            </div>

        
  </body>
</html>
