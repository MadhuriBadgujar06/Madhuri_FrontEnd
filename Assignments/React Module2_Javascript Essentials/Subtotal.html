<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubTotal Price of Quantity</title>

    <!-- BootStrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body onload="MyLoad()">
 <div class="container">
    <div class="row">
        <table class="table">
  <thead>
    <tr>
        <th>Sr.no.</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price(Per Unit)</th>
        <th>Price(Subtotal)</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th>1</th>
      <td>Apple Magic Mouse</td>
      <td><input type="number" name="qty" ></td>
      <td><input type="number" name="price" ></td>
      <td><input type="number"name="total"></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>ASUS WT200 Wireless Mouse </td>
      <td><input type="number" name="qty" ></td>
      <td><input type="number" name="price" ></td>
      <td><input type="number"name="total"></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Fingers RGB-Novitrend Wireless Mouse</td>
      <td><input type="number" name="qty" ></td>
      <td><input type="number" name="price" ></td>
      <td><input type="number"name="total"></td>
    </tr>
    <tr>
      <th>SubTotal</th>
      <td></td>
      <td><input type="number"></td>
      <td><input type="number"></td>
      <td><input type="number" id="subtotal"></td>
    </tr>
  </tbody>
</table>
    </div>
 </div>
 <script src="SubTotal.js"></script>   
</body>
</html>
